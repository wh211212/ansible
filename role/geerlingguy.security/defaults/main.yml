---
  #
security_ssh_Port: 21212
security_ssh_PasswordAuthentication: "no"
security_ssh_PermitRootLogin: "no"
security_ssh_UseDNS: "no"
security_ssh_PermitEmptyPasswords: "no"
security_ssh_ChallengeResponseAuthentication: "no"
security_ssh_GSSAPIAuthentication: "yes"
security_ssh_X11Forwarding: "yes"

security_sudoers_passwordless: []
security_sudoers_passworded: []

security_autoupdate_enabled: true
security_autoupdate_blacklist: []

# install fail2ban reinforce security
security_fail2ban_enabled: true
